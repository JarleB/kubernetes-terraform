kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: kubernetes-dashboard
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-dashboard
  template:
    metadata:
      labels:
        app: kubernetes-dashboard
    spec:
      serviceAccountName: dashboard
      containers:
      # - name: oauth-proxy
      #   image: gurvin/oauth2-proxy:0.1.3
      #   imagePullPolicy: Always
      #   ports:
      #   - containerPort: 80
      #   env:
      #     - name: DATAPORTEN_REDIRECTURI
      #       value: https://db.paas2.labs.uninett.no/oauth2/callback
      #     - name: DATAPORTEN_CLIENTID
      #       value: my-client-id
      #     - name: DATAPORTEN_CLIENTSECRET
      #       value: my-client-secret
      #     - name: DATAPORTEN_SCOPES
      #       value: userid profile email groups
      #     - name: OAUTH2_PROXY_COOKIE_SECRET
      #       value: my-cookie-secret
      #   args:
      #     - -provider=dataporten
      #     - -upstream=http://localhost:9090
      #     - -http-address=http://:80
      #     - -skip-provider-button
      #     - -request-logging=false
      #     - -email-domain=*
      - name: kubernetes-dashboard
        image: gcr.io/google_containers/kubernetes-dashboard-amd64:v1.4.1
        imagePullPolicy: Always
        ports:
        - containerPort: 9090
          protocol: TCP
        args:
        livenessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 30

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  - hosts:
    - db.{{cluster_dns_domain}}
    secretName: kubernetes-dashboard-tls
  rules:
  - host: db.{{cluster_dns_domain}}
    http:
      paths:
      - path: /
        backend:
          serviceName: kubernetes-dashboard
          servicePort: 80

---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: kubernetes-dashboard
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 9090
  selector:
    app: kubernetes-dashboard
